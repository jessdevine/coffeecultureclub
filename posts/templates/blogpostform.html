{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Meetup</h1>
    <form class="white-text" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn amber darken-3">Save</button>
    </form>
{% endblock %}
